<div class="breed-cards-container">
  <ng-container *ngIf="dogBreeds$ | async as dogBreeds else loading">
    <app-breed-card
      *ngFor="let breed of dogBreeds"
      (click)="toggleSelection(breed.id)"
      [dogBreed]="breed"
      [isSelected]="(selectedBreedId$ | async) === breed.id"
    ></app-breed-card>
  </ng-container>
</div>


<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
